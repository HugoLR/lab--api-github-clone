<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0” />
    <title>GitHub Clone</title>
    <link rel="icon" type="image/ico" href="Images/favicon.ico"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/compiled.css" />
  </head>
  <body>

    <!-- Github header  -->
    <header class="github__header">
      <i class="fab fa-github github__logo"></i>
      <input class="github__header__search" type="search" placeholder="Search Github">
      <nav class="github__mainnav">
        <ul>
          <li><a href="">Pull requests</a></li>
          <li><a href="">Issues</a></li>
          <li><a href="">Gist</a></li>
        </ul>
      </nav>
      <nav class="github__secondnav">
        <ul>
          <li><a href=""><i class="fas fa-bell"></i></a></li>
          <li><a href=""><i class="fas fa-plus"></i></a></li>
          <li><a href=""><img class="github__secondnav__img"  src="" height="30" width="30" alt="@HugoLR"></a></li>
        </ul>
      </nav>
    </header>
    <!-- Github container -->
    <div class="github__container">
      <div class="github__container__perfil">
        <img class="container__perfil--profile--img" src=""  width="229" height="230" alt="Perfil Image">
        <p class="github__container__perfil__login"></p>
        <p class="github__container__perfil__bio"></p>
        <button type="button" name="button">Follow</button>
        <div class="github__container__logos margin"><i class="fas fa-user"></i><p class="github__container__perfil__company"></p></div>
        <div class="github__container__logos margin"><i class="fas fa-map-marker-alt"></i><p class="github__container__perfil__location"><i class="fas fa-map-marker-alt"></i></p></div>
        <p class="margin"><i class="far fa-envelope"></i><a class="github__container__perfil__mail" href=""></a></p>
        <p class="margin"><i class="fas fa-link"></i><a class="github__container__perfil__blog" href=""></a></p>
      </div>
      <div class="github__container__repositories">
        <nav class="github__container__repositories__menu">
          <ul>
            <li><a href="">Overview</a></li>
            <li><a href="">Repositories</a><span class="github__repositories"></span</li>
            <li><a href="">Stars</a></li>
            <li><a href="">Followers</a></li>
            <li><a href="">Following</a></li>
          </ul>
        </nav>
        <div class="github__find--repository">
          <input type="search" placeholder="Find a repository...">
          <button type="button" name="button">Type:All </button>
          <button type="button" name="button">Languagr:All</button>
        </div>
        <div class="github__find--repository--info">
        </div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/4.0.0/superagent.min.js"></script>
  <script src="Js/app.js"></script>
  </body>
</html>
